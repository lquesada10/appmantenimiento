<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üö® Reporte de Mantenimiento</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --bg: #faf8f2;              /* crema claro */
      --card-bg: #fff8e1;         /* crema */
      --text: #333333;
      --label: #6F4E37;           /* caf√© */
      --border: #e0e0e0;
      --accent: #0088cc;
      --accent-hover: #007bb5;
      --radius: 8px;
      --spacing: 1rem;
      --font-body: 'Inter', sans-serif;
      --font-heading: 'Playfair Display', serif;
    }
    * { box-sizing: border-box; }
    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg) !important;    /* forzar en Telegram */
      width: 100%; height: 100%;
      font-family: var(--font-body);
    }
    .container {
      background: var(--card-bg) !important;
      max-width: 480px;
      margin: 1rem auto;
      padding: calc(var(--spacing) * 1.5);
      border-radius: var(--radius);
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .logo {
      display: block;
      margin: 0 auto 1rem;
      width: 300px;
      height: auto;
    }
    h2 {
      margin: 0 0 1rem;
      font-family: var(--font-heading);
      font-size: 2.5rem;
      color: var(--label) !important;
      text-align: center;
      line-height: 1.2;
    }
    .form-group { margin-top: var(--spacing); }
    label {
      display: block;
      font-size: 0.9rem;
      color: var(--label);
      margin-bottom: 0.25rem;
      font-weight: 500;
    }
    input[type="text"], select, textarea, input[type="file"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: #ffffff;
      color: var(--text);
      font-family: var(--font-body);
      transition: border-color 0.2s;
    }
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: var(--accent);
    }
    button {
      width: 100%;
      padding: 1rem;
      margin-top: var(--spacing);
      font-family: var(--font-heading);
      font-weight: 700;
      color: #fff;
      background: var(--accent);
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background 0.2s;
      font-size: 1rem;
    }
    button:hover {
      background: var(--accent-hover);
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Logo: aseg√∫rate de llamar logo.png -->
    <img src="logo LM mantenimientocafe.png" alt="Logo La Milagresa" class="logo" />

    <h2>üö® Reporte de Mantenimiento</h2>

    <form id="form" onsubmit="enviarReporte(event)">
      <div class="form-group">
        <label>ID del Reporte</label>
        <input id="reportId" name="reportId" type="text" readonly placeholder="‚Äî" />
      </div>

      <div class="form-group">
        <label>Tienda</label>
        <select id="tienda" name="tienda" required>
          <option value="">Seleccione una tienda</option>
          <option>Tienda 1</option>
          <option>Tienda 2</option>
          <option>Tienda 3</option>
        </select>
      </div>

      <div class="form-group">
        <label>Tipo de problema</label>
        <input id="tipo" name="tipoProblema" type="text" placeholder="Describe el problema" required />
      </div>

      <div class="form-group">
        <label>Prioridad</label>
        <select id="prioridad" name="prioridad" required>
          <option value="">Seleccione prioridad</option>
          <option>Alta</option>
          <option>Media</option>
          <option>Baja</option>
        </select>
      </div>

      <div class="form-group">
        <label>Descripci√≥n</label>
        <textarea id="descripcion" name="descripcion" rows="3" placeholder="Detalles adicionales..." required></textarea>
      </div>

      <div class="form-group">
        <label>Subir evidencia m√°x 6 archivos</label>
        <input id="evidencia" name="evidencia" type="file" multiple accept="image/*,video/*,application/pdf"/>
      </div>

      <div class="form-group">
        <label>Supervisor</label>
        <select id="supervisor" name="supervisor" required>
          <option value="">Seleccione supervisor</option>
          <option>Pedro</option><option>Sandra</option><option>Leticia</option><option>Alfredo</option>
          <option>Paco</option><option>Liliana</option><option>JuanaF</option>
        </select>
      </div>

      <div class="form-group">
        <label>T√©cnico asignado</label>
        <select id="tecnico" name="tecnicoAsignado" required>
          <option value="">Seleccione t√©cnico</option>
          <option>Baron</option><option>Cecilio</option>
        </select>
      </div>

      <button type="submit">Enviar Reporte</button>
    </form>
  </div>

  <script>
    const tg = window.Telegram?.WebApp;
    tg?.onEvent('themeChanged', applyTheme);
    tg?.ready();

    function applyTheme() {
      const th = tg.themeParams;
      document.body.style.backgroundColor = th.background_color || '#faf8f2';
      document.querySelector('.container').style.backgroundColor = th.bg_color || '#fff8e1';
    }

    function generarIdUnico() {
      return window.crypto?.randomUUID?.() ||
             (Date.now().toString(36) + '-' + Math.floor(Math.random()*1e6).toString(36));
    }

    document.addEventListener('DOMContentLoaded', () => {
      applyTheme();
      document.getElementById('reportId').value = generarIdUnico();
    });

    // compresi√≥n de im√°genes/v√≠deos id√©ntica a tus otros c√≥digos...
    async function compressImage(file,maxWidth=1200,quality=0.7){ /*...*/ }
    async function compressVideo(file){ return file; }

    async function enviarReporte(e) {
      e.preventDefault();
      const fd = new FormData();
      ['reportId','tienda','tipoProblema','prioridad','descripcion','supervisor','tecnicoAsignado']
        .forEach(k => fd.append(k, document.getElementById(k).value));
      fd.append('fecha', new Date().toISOString());

      const files = Array.from(document.getElementById('evidencia').files);
      if(files.length>6){ return alert('M√°ximo 6 archivos.'); }
      for(const f of files){
        const blob = f.type.startsWith('image/')
                   ? await compressImage(f)
                   : await compressVideo(f);
        fd.append('evidencia', blob);
      }

      try {
        const res = await fetch('https://hook.us2.make.com/b9wxlogn7fh82vk1lr9zev0emq5wtegz', {
          method:'POST', body: fd
        });
        if(!res.ok) throw res.statusText;
        alert('‚úÖ Reporte enviado con √©xito');
        document.getElementById('form').reset();
      } catch(err) {
        console.error(err);
        alert('‚ùå Error al enviar');
      }
    }
  </script>
</body>
</html>
