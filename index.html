<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üö® Reporte de Mantenimiento</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --bg: #faf8f2;              /* crema claro */
      --card-bg: #fff8e1;         /* crema */
      --text: #333333;
      --label: #6F4E37;           /* caf√© */
      --border: #e0e0e0;
      --accent: #6F4E37;          /* caf√© (bot√≥n) */
      --accent-hover: #563C2D;    /* caf√© oscuro al hover */
      --radius: 8px;
      --spacing: 1rem;
      --font-body: 'Inter', sans-serif;
      --font-heading: 'Playfair Display', serif;
    }
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0;
      background: var(--bg) !important;
      width: 100%; height: 100%;
      font-family: var(--font-body);
    }
    .container {
      background: var(--card-bg) !important;
      max-width: 480px;
      margin: 1rem auto;
      padding: calc(var(--spacing) * 1.5);
      border-radius: var(--radius);
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .logo {
      display: block;
      margin: 0 auto 1rem;
      width: 300px;
      height: auto;
    }
    h2 {
      margin: 0 0 1rem;
      font-family: var(--font-heading);
      font-size: 2.5rem;
      color: var(--label) !important;
      text-align: center;
      line-height: 1.2;
    }
    .form-group { margin-top: var(--spacing); }
    label {
      display: block;
      font-size: 0.9rem;
      color: var(--label);
      margin-bottom: 0.25rem;
      font-weight: 500;
    }
    input[type="text"],
    select,
    textarea,
    input[type="file"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: #ffffff;
      color: var(--text);
      font-family: var(--font-body);
      transition: border-color 0.2s;
    }
    input:focus, textarea:focus, select:focus {
      outline: none;
      border-color: var(--accent);
    }
    button {
      width: 100%;
      padding: 1rem;
      margin-top: var(--spacing);
      font-family: var(--font-heading);
      font-weight: 700;
      color: #fff;
      background: var(--accent);
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background 0.2s;
      font-size: 1rem;
    }
    button:hover {
      background: var(--accent-hover);
    }
  </style>
</head>

<body>
  <div class="container">
    <img src="logo LM mantenimientocafe.png" alt="Logo LM Mantenimiento" class="logo" />

    <h2>üö® Reporte de Mantenimiento</h2>

    <form id="form" onsubmit="enviarReporte(event)">
      <div class="form-group">
        <label for="reportId">ID del Reporte</label>
        <input id="reportId" name="reportId" type="text" readonly placeholder="‚Äî" />
      </div>

      <div class="form-group">
        <label for="tienda">Tienda</label>
        <select id="tienda" name="tienda" required>
          <option value="">Seleccione una tienda</option>
          <option>Tienda 1</option>
          <option>Tienda 2</option>
          <option>Tienda 3</option>
        </select>
      </div>

      <div class="form-group">
        <label for="tipo">Tipo de problema</label>
        <input id="tipo" name="tipoProblema" type="text" placeholder="Describe el problema" required />
      </div>

      <div class="form-group">
        <label for="prioridad">Prioridad</label>
        <select id="prioridad" name="prioridad" required>
          <option value="">Seleccione prioridad</option>
          <option>Alta</option>
          <option>Media</option>
          <option>Baja</option>
        </select>
      </div>

      <div class="form-group">
        <label for="descripcion">Descripci√≥n</label>
        <textarea id="descripcion" name="descripcion" rows="3" placeholder="Detalles adicionales..." required></textarea>
      </div>

      <div class="form-group">
        <label for="evidencia">Subir evidencia m√°x 6 archivos</label>
        <input id="evidencia" name="evidencia" type="file" multiple accept="image/*,video/*,application/pdf"/>
      </div>

      <div class="form-group">
        <label for="supervisor">Supervisor</label>
        <select id="supervisor" name="supervisor" required>
          <option value="">Seleccione supervisor</option>
          <option>Pedro</option>
          <option>Sandra</option>
          <option>Leticia</option>
          <option>Alfredo</option>
          <option>Paco</option>
          <option>Liliana</option>
          <option>JuanaF</option>
        </select>
      </div>

      <div class="form-group">
        <label for="tecnico">T√©cnico asignado</label>
        <select id="tecnico" name="tecnicoAsignado" required>
          <option value="">Seleccione t√©cnico</option>
          <option>Baron</option>
          <option>Cecilio</option>
        </select>
      </div>

      <button type="submit">Enviar Reporte</button>
    </form>
  </div>

  <script>
    const tg = window.Telegram?.WebApp;
    tg?.onEvent('themeChanged', applyTheme);
    tg?.ready();

    function applyTheme() {
      const th = tg.themeParams;
      document.body.style.backgroundColor = th.background_color || 'var(--bg)';
      document.querySelector('.container').style.backgroundColor = th.bg_color || 'var(--card-bg)';
    }

    function generarIdUnico() {
      return window.crypto?.randomUUID?.() ||
             (Date.now().toString(36) + '-' + Math.floor(Math.random()*1e6).toString(36));
    }

    document.addEventListener('DOMContentLoaded', () => {
      applyTheme();
      document.getElementById('reportId').value = generarIdUnico();
    });

    // placeholder: compresi√≥n de im√°genes/v√≠deos (id√©ntica a tu flujo previo)
    async function compressImage(file, maxWidth=1200, quality=0.7) {
      /* ... tu implementaci√≥n ... */
      return file;
    }
    async function compressVideo(file) {
      /* ... tu implementaci√≥n ... */
      return file;
    }

    async function enviarReporte(e) {
      e.preventDefault();
      const form = document.getElementById('form');
      const fd = new FormData();

      // 1) Campos de texto/select/textarea
      ['reportId','tienda','tipoProblema','prioridad','descripcion','supervisor','tecnicoAsignado']
        .forEach(name => {
          const el = form.elements[name];
          if (el) fd.append(name, el.value);
        });

      // 2) Fecha
      fd.append('fecha', new Date().toISOString());

      // 3) Archivos
      const files = Array.from(form.elements['evidencia'].files);
      if (files.length > 6) {
        alert('M√°ximo 6 archivos.');
        return;
      }
      for (const f of files) {
        const blob = f.type.startsWith('image/') 
                   ? await compressImage(f) 
                   : await compressVideo(f);
        fd.append('evidencia', blob, f.name);
      }

      // 4) Env√≠o al webhook
      try {
        const res = await fetch('https://hook.us2.make.com/b9wxlogn7fh82vk1lr9zev0emq5wtegz', {
          method: 'POST',
          body: fd
        });
        if (!res.ok) throw await res.text();
        alert('‚úÖ Reporte enviado con √©xito');
        form.reset();
      } catch(err) {
        console.error(err);
        alert('‚ùå Error al enviar: ' + err);
      }
    }
  </script>
</body>
</html>
