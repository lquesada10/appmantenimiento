<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>🚨 Reporte LM Mantenimiento</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
      :root {
        --bg-color: #f0f2f5;
        --container-bg: #ffffff;
        --text-color: #333333;
        --secondary-text: #555555;
        --border-color: #cccccc;
        --button-bg: #0088cc;
        --button-text: #ffffff;
      }
      body {
        margin: 0;
        padding: 0;
        background-color: var(--bg-color);
        font-family: Helvetica, Arial, sans-serif;
        color: var(--text-color);
      }
      .container {
        max-width: 480px;
        margin: 20px auto;
        background: var(--container-bg);
        border-radius: 10px;
        box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        padding: 20px;
      }
      h2 {
        margin-top: 0;
        text-align: center;
        font-size: 1.5em;
      }
      label {
        display: block;
        margin-bottom: 4px;
        font-weight: bold;
        color: var(--secondary-text);
      }
      input,
      select,
      textarea,
      button {
        width: 100%;
        padding: 10px;
        margin-bottom: 16px;
        border: 1px solid var(--border-color);
        border-radius: 6px;
        font-size: 1em;
        color: var(--text-color);
        background-color: var(--container-bg);
      }
      /* Ajuste específico para el campo de ID */
      #reportId {
        background-color: var(--container-bg) !important;
        color: var(--text-color) !important;
      }
      input::placeholder,
      textarea::placeholder {
        color: var(--border-color);
      }
      input[readonly] {
        cursor: not-allowed;
        background-color: var(--container-bg) !important;
      }
      button {
        background-color: var(--button-bg);
        color: var(--button-text);
        border: none;
        font-weight: bold;
      }
      button:hover {
        opacity: 0.9;
      }
    </style>
    <script>
      // Inicializa la WebApp de Telegram y aplica tema
      window.Telegram?.WebApp?.onEvent('themeChanged', () => applyTheme());
      window.Telegram?.WebApp?.ready();

      function applyTheme() {
        const theme = window.Telegram.WebApp.themeParams;
        document.documentElement.style.setProperty('--bg-color', theme.background_color || '#f0f2f5');
        document.documentElement.style.setProperty('--container-bg', theme.bg_color || '#ffffff');
        document.documentElement.style.setProperty('--text-color', theme.text_color || '#333333');
        document.documentElement.style.setProperty('--secondary-text', theme.hint_color || '#555555');
        document.documentElement.style.setProperty('--border-color', theme.hint_color || '#cccccc');
        document.documentElement.style.setProperty('--button-bg', theme.button_color || '#0088cc');
        document.documentElement.style.setProperty('--button-text', theme.button_text_color || '#ffffff');
      }

      // Endpoint en Make para gestionar IDs secuenciales
      const ID_ENDPOINT = 'https://hook.us2.make.com/next-id';

      async function enviarReporte(event) {
        event.preventDefault();
        const idField = document.getElementById('reportId');
        let newId = '';
        try {
          const resp = await fetch(ID_ENDPOINT);
          if (resp.ok) {
            const json = await resp.json();
            newId = json.id;
          } else throw new Error();
        } catch {
          newId = '1';
        }
        idField.value = newId;  // Asigna el nuevo ID al campo

        const data = {
          id: newId,
          fecha: new Date().toISOString(),
          tienda: document.getElementById('tienda').value,
          tipoProblema: document.getElementById('tipo').value,
          prioridad: document.getElementById('prioridad').value,
          descripcion: document.getElementById('descripcion').value,
          supervisor: document.getElementById('supervisor').value,
          tecnicoAsignado: document.getElementById('tecnico').value
        };

        const form = new FormData();
        Object.entries(data).forEach(([k, v]) => form.append(k, v));
        const input = document.getElementById('evidencia');
        if (input.files.length > 6) {
          alert('Máximo 6 archivos.');
          return;
        }
        for (let i = 0; i < input.files.length; i++) {
          form.append('evidencia', input.files[i]);
        }

        try {
          const res = await fetch('https://hook.us2.make.com/b9wxlogn7fh82vk1lr9zev0emq5wtegz', { method: 'POST', body: form });
          if (!res.ok) throw new Error(res.statusText);
          alert('✅ Reporte enviado con éxito');
          document.getElementById('form').reset();
          if (window.Telegram?.WebApp) window.Telegram.WebApp.sendData(JSON.stringify(data));
        } catch (err) {
          console.error(err);
          alert('❌ Error al enviar. Revisa la consola.');
        }
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h2>🚨 Reporte de Incidencia</h2>
      <form id="form" onsubmit="enviarReporte(event)">
        <label>ID del Reporte</label>
        <input id="reportId" name="reportId" type="text" readonly placeholder="—" />

        <label>Tienda</label>
        <select id="tienda" name="tienda" required>
          <option value="">Seleccione una tienda</option>
          <option value="Tienda 1">Tienda 1</option>
          <option value="Tienda 2">Tienda 2</option>
          <option value="Tienda 3">Tienda 3</option>
        </select>

        <label>Tipo de problema</label>
        <input id="tipo" name="tipoProblema" type="text" placeholder="Describe el problema" required />

        <label>Prioridad</label>
        <select id="prioridad" name="prioridad" required>
          <option value="">Seleccione prioridad</option>
          <option value="Alta">Alta</option>
          <option value="Media">Media</option>
          <option value="Baja">Baja</option>
        </select>

        <label>Descripción</label>
        <textarea id="descripcion" name="descripcion" rows="3" placeholder="Detalles adicionales..." required></textarea>

        <label>Subir evidencia (max 6 archivos)</label>
        <input id="evidencia" name="evidencia" type="file" multiple accept="image/*,application/pdf" />

        <label>Supervisor</label>
        <select id="supervisor" name="supervisor" required>
          <option value="">Seleccione supervisor</option>
          <option value="Pedro">Pedro</option>
          <option value="Sandra">Sandra</option>
          <option value="Leticia">Leticia</option>
          <option value="Alfredo">Alfredo</option>
          <option value="Paco">Paco</option>
          <option value="Liliana">Liliana</option>
          <option value="JuanaF">JuanaF</option>
        </select>

        <label>Técnico asignado</label>
        <select id="tecnico" name="tecnicoAsignado" required>
          <option value="">Seleccione técnico</option>
          <option value="Baron">Baron</option>
          <option value="Cecilio">Cecilio</option>
        </select>

        <button type="submit">Enviar Reporte</button>
      </form>
    </div>
  </body>
</html>
