<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>üö® Reporte de Mantenimiento</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    :root {
      --bg: #faf8f2;
      --card-bg: #fff8e1;
      --text: #333333;
      --label: #6F4E37;
      --border: #e0e0e0;
      --accent: #6F4E37;
      --accent-hover: #563C2D;
      --radius: 8px;
      --spacing: 1rem;
      --font-body: 'Inter', sans-serif;
      --font-heading: 'Playfair Display', serif;
    }
    * { box-sizing: border-box; }
    html, body {
      margin: 0; padding: 0;
      background: var(--bg);
      width: 100%; height: 100%;
      font-family: var(--font-body);
    }
    .container {
      background: var(--card-bg);
      max-width: 480px;
      margin: 1rem auto;
      padding: calc(var(--spacing) * 1.5);
      border-radius: var(--radius);
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
    }
    .logo {
      display: block;
      margin: 0 auto 1rem;
      width: 300px;
      height: auto;
    }
    h2 {
      margin: 0 0 1rem;
      font-family: var(--font-heading);
      font-size: 2.5rem;
      color: var(--label);
      text-align: center;
      line-height: 1.2;
    }
    .form-group { margin-top: var(--spacing); }
    label {
      display: block;
      font-size: 0.9rem;
      color: var(--label);
      margin-bottom: 0.25rem;
      font-weight: 500;
    }
    input,
    select,
    textarea,
    input[type="file"] {
      width: 100%;
      padding: 0.75rem;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      background: #ffffff;
      color: var(--text);
      font-family: var(--font-body);
      transition: border-color 0.2s;
    }
    input:read-only {
      background-color: #eee;
    }
    button {
      width: 100%;
      padding: 1rem;
      margin-top: var(--spacing);
      font-family: var(--font-heading);
      font-weight: 700;
      color: #fff;
      background: var(--accent);
      border: none;
      border-radius: var(--radius);
      cursor: pointer;
      transition: background 0.2s;
      font-size: 1rem;
    }
    button:hover {
      background: var(--accent-hover);
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="logo LM mantenimientocafe.png" alt="Logo LM Mantenimiento" class="logo" />
    <h2>üö® Reporte de Mantenimiento</h2>
    <form id="form">
      <div class="form-group">
        <label for="reportId">ID del Reporte</label>
        <input id="reportId" name="reportId" type="text" />
      </div>
      <div class="form-group">
        <label for="chat_id">Chat ID</label>
        <input id="chat_id" name="chat_id" type="text" />
      </div>
      <div class="form-group">
        <label for="tienda">Tienda</label>
        <select id="tienda" name="tienda" required>
          <option value="">Seleccione una tienda</option>
          <option>Tienda 1</option>
          <option>Tienda 2</option>
          <option>Tienda 3</option>
        </select>
      </div>
      <div class="form-group">
        <label for="tipo">Tipo de problema</label>
        <input id="tipo" name="tipoProblema" type="text" required />
      </div>
      <div class="form-group">
        <label for="prioridad">Prioridad</label>
        <select id="prioridad" name="prioridad" required>
          <option value="">Seleccione prioridad</option>
          <option>Alta</option>
          <option>Media</option>
          <option>Baja</option>
        </select>
      </div>
      <div class="form-group">
        <label for="descripcion">Descripci√≥n</label>
        <textarea id="descripcion" name="descripcion" required></textarea>
      </div>
      <div class="form-group">
        <label for="evidencia">Evidencia m√°x 6 archivos</label>
        <input id="evidencia" name="evidencia" type="file" multiple accept="image/*,video/*"/>
      </div>
      <div class="form-group">
        <label for="tecnico">T√©cnico asignado</label>
        <select id="tecnico" name="tecnicoAsignado" required>
          <option value="">Seleccione t√©cnico</option>
          <option>Baron</option>
          <option>Cecilio</option>
        </select>
      </div>
      <button type="button" onclick="enviarReporte()">Enviar Reporte</button>
    </form>
  </div>

  <script>
    const tg = window.Telegram?.WebApp;
    const supabase = window.supabase.createClient(
      'https://gaiqdzjctyscufkljxvm.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInN1YiI6ImRhdGFiYXNlX2Fub24iLCJpYXQiOjE2ODc2MDYwODIsImV4cCI6MjAwMzU2MjA4Mn0.JFbRZekUAcqTwkLOaLgBlIXjjZrjMfuG-vV7Lz_5D60'
    );

    tg?.onEvent('themeChanged', () => {});
    tg?.ready();

    function generarIdUnico() {
      return crypto.randomUUID();
    }

    document.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      const modoManual = params.get('modo') === 'manual';

      const idField = document.getElementById('reportId');
      const chatInput = document.getElementById('chat_id');

      if (!modoManual) {
        idField.readOnly = true;
        chatInput.readOnly = true;
      }

      if (!idField.value) idField.value = generarIdUnico();
      const chatId = tg?.initDataUnsafe?.user?.id;
      if (chatId) chatInput.value = chatId;
    });

    async function subirArchivo(file, folder) {
      const filename = `${folder}/${Date.now()}_${file.name}`;
      const { data, error } = await supabase.storage.from('evidencias').upload(filename, file);
      if (error) throw error;
      const { data: publicUrl } = supabase.storage.from('evidencias').getPublicUrl(filename);
      return publicUrl.publicUrl;
    }

    async function enviarReporte() {
      const form = document.getElementById('form');
      const id = document.getElementById('reportId').value;
      const chatId = document.getElementById('chat_id').value;
      const evidenciaFiles = Array.from(document.getElementById('evidencia').files);

      if (evidenciaFiles.length > 6) return alert('M√°ximo 6 archivos.');

      const evidenciaUrls = [];
      for (const file of evidenciaFiles) {
        const url = await subirArchivo(file, `reportes/${id}`);
        evidenciaUrls.push(url);
      }

      const { error } = await supabase.from('reportes').insert({
        id,
        chat_id: chatId,
        tienda: form.tienda.value,
        tipo_problema: form.tipoProblema.value,
        prioridad: form.prioridad.value,
        descripcion: form.descripcion.value,
        tecnico_asignado: form.tecnicoAsignado.value,
        fecha: new Date().toLocaleString('es-MX'),
        evidencia: evidenciaUrls
      });

      if (error) {
        console.error(error);
        return alert('‚ùå Error al enviar el reporte.');
      }

      alert('‚úÖ Reporte enviado con √©xito');
      form.reset();
    }
  </script>
</body>
</html>
