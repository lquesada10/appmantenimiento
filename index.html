<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini-App | Reportar Problema</title>
    <script>
      async function enviarReporte(event) {
        event.preventDefault();

        // 1) Creamos el FormData
        const form = new FormData();
        form.append("fecha", new Date().toISOString());
        form.append("tienda", document.getElementById("tienda").value);
        form.append("tipoProblema", document.getElementById("tipo").value);
        form.append("prioridad", document.getElementById("prioridad").value);
        form.append("descripcion", document.getElementById("descripcion").value);
        form.append("supervisor", document.getElementById("supervisor").value);
        form.append("tecnicoAsignado", document.getElementById("tecnico").value);

        // 2) Adjuntamos cada archivo directamente
        const input = document.getElementById("evidencia");
        if (input.files.length > 6) {
          alert("Máximo 6 archivos.");
          return;
        }
        for (let i = 0; i < input.files.length; i++) {
          form.append("evidencia", input.files[i]);
        }

        // 3) Enviamos al webhook SIN headers explícitos
        try {
          const res = await fetch("https://hook.us2.make.com/b9wxlogn7fh82vk1lr9zev0emq5wtegz", {
            method: "POST",
            body: form
          });
          if (!res.ok) throw new Error(res.statusText);
          alert("Reporte enviado con éxito");
          document.getElementById("form").reset();
        } catch (err) {
          console.error(err);
          alert("Error al enviar. Mira la consola (F12).");
        }
      }
    </script>
  </head>
  <body style="font-family: sans-serif; padding:20px; max-width:500px; margin:auto;">
    <h2>✉️ Reportar un Problema</h2>
    <form id="form" onsubmit="enviarReporte(event)">
      <label><strong>Tienda:</strong></label><br />
      <select id="tienda" required>
        <option value="">Selecciona una tienda</option>
        <option value="Tienda 1">Tienda 1</option>
        <option value="Tienda 2">Tienda 2</option>
        <option value="Tienda 3">Tienda 3</option>
      </select><br /><br />

      <label><strong>Tipo de problema:</strong></label><br />
      <input id="tipo" required /><br /><br />

      <label><strong>Prioridad:</strong></label><br />
      <select id="prioridad" required>
        <option value="">Selecciona prioridad</option>
        <option value="Alta">Alta</option>
        <option value="Media">Media</option>
        <option value="Baja">Baja</option>
      </select><br /><br />

      <label><strong>Descripción:</strong></label><br />
      <textarea id="descripcion" required></textarea><br /><br />

      <label><strong>Subir evidencia (hasta 6 archivos):</strong></label><br />
      <input id="evidencia" type="file" multiple accept="image/*,application/pdf"/><br /><br />

      <label><strong>Supervisor:</strong></label><br />
      <select id="supervisor" required>
        <option value="">Selecciona supervisor</option>
        <option value="Pedro">Pedro</option>
        <option value="Liliana">Liliana</option>
      </select><br /><br />

      <label><strong>Técnico asignado:</strong></label><br />
      <select id="tecnico" required>
        <option value="">Selecciona técnico</option>
        <option value="Juan">Juan</option>
        <option value="Luis">Luis</option>
      </select><br /><br />

      <button type="submit">Enviar reporte</button>
    </form>
  </body>
</html>
